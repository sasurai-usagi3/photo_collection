<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta id="js-meta-url" property="og:url" content="https://photo.sasurai-usagi3.jp/show.html" />
  <meta property="og:type" content="website" />
  <meta id="js-meta-image" property="og:image" content="https://photo.sasurai-usagi3.jp/imgs/favicon.png" />
  <meta id="js-meta-title" property="og:title" content="sasurai_usagi3's Photographs" />
  <meta property="og:description" content="sasurai_usagi3の撮った写真" />
  <meta property="og:site_name" content="sasurai_usagi3's Photographs" />
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@sasurai_usagi3">
  <meta name="twitter:creator" content="@sasurai_usagi3">
  <title id="js-title">sasurai-usagi3's Photographs</title>
  <link rel="stylesheet" href="/application.css">
  <link rel="shortcut icon" href="/imgs/favicon.png">
  <script src="/show.js"></script>
</head>
<body>
  <div class="l-container u-pb--2rem">
    <h1 class="p-page-title"><a href="/">sasurai_usagi3's<br>Photographs</a></h1>
    <article id="js-album">
      <h2 class="p-subtitle">{{ title }}</h2>
      <p>{{ description }}</p>
      <ul class="p-image-list">
        <li v-for="photoUrl in photoUrls" class="p-image-list__item u-text-align--center">
          <img :src="photoUrl" class="p-image">
        </li>
      </ul>
    </article>
  </div>
  <footer class="p-footer">
    <div class="l-container">
      &copy;sasurai_usagi3
    </div>
  </footer>
</body>
</html>
